			<font size = 6  color=green face="consolas">
			<p>
				A network is a group of connected, communicating devices such as <b>computers and printers</b>. 
				<b>An internet</b> is two or more networks that can <u>communicate</u> with each other.
 				The most notable internet is called the <i>Inter composed of hundreds of thousands of interconnected networks.</i>
